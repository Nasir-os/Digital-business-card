<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Business Card</title>
  </head>
  <body>
    <div class="card">
      <section class="profile-pic-section">
        <img class="avatar" src="images/elon.png" />
      </section>
      <section class="info-section">
        <div class="name-title">
          <h3 class="name">Elon Musk</h3>
          <p class="title">Business magnate and investor</p>
        </div>
        <p class="bio">
          I'm the founder, CEO and chief engineer of SpaceX; angel investor, CEO
          and product architect of Tesla, Inc.; founder of The Boring Company;
          co-founder of Neuralink and OpenAI; president of the Musk Foundation;
          and owner and CEO of Twitter, Inc.
        </p>
      </section>
    </div>
  </body>
</html>
